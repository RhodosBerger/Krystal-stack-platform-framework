# Prometheus Configuration for FANUC RISE v2.1 Advanced CNC Copilot
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rise_rules.yml"

scrape_configs:
  - job_name: 'api-service'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 4s
    
  - job_name: 'frontend-react'
    static_configs:
      - targets: ['frontend-react:80']
    metrics_path: /metrics
    scrape_interval: 10s
    
  - job_name: 'frontend-vue'
    static_configs:
      - targets: ['frontend-vue:80']
    metrics_path: /metrics
    scrape_interval: 10s
    
  - job_name: 'database'
    static_configs:
      - targets: ['db:5432']
    scrape_interval: 30s
    params:
      module: [timescaledb]

  - job_name: 'machine-telemetry'
    static_configs:
      - targets: ['hal:5000']
    metrics_path: /telemetry/metrics
    scrape_interval: 1s  # High frequency for real-time CNC monitoring
    
  - job_name: 'neuro-safety'
    static_configs:
      - targets: ['dopamine-engine:8001']
    metrics_path: /neuro/metrics
    scrape_interval: 5s
    
  - job_name: 'economics-engine'
    static_configs:
      - targets: ['economics-engine:8002']
    metrics_path: /economics/metrics
    scrape_interval: 10s
    
  - job_name: 'shadow-council'
    static_configs:
      - targets: ['shadow-council:8003']
    metrics_path: /governance/metrics
    scrape_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093