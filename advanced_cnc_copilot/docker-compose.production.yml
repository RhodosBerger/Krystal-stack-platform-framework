version: '3.8'

services:
  # TimescaleDB Database Service with Hypertable Support
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: fanuc-rise-timescaledb
    environment:
      POSTGRES_DB: fanuc_rise_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPassword123}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - fanuc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: fanuc-rise-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-RedisPassword123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fanuc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fanuc-rise-api
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-StrongPassword123}@timescaledb:5432/fanuc_rise_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - TIMESCALEDB_HOST=timescaledb
      - TIMESCALEDB_PORT=5432
      - TIMESCALEDB_USER=postgres
      - TIMESCALEDB_PASSWORD=${POSTGRES_PASSWORD:-StrongPassword123}
      - TIMESCALEDB_NAME=fanuc_rise_db
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fanuc_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    command: gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000 backend.main:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend Service
  frontend-react:
    build:
      context: .
      dockerfile: Dockerfile.react
    container_name: fanuc-rise-frontend-react
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost:8000}
    networks:
      - fanuc_network
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Vue Frontend Service
  frontend-vue:
    build:
      context: .
      dockerfile: Dockerfile.vue
    container_name: fanuc-rise-frontend-vue
    ports:
      - "8080:80"
    environment:
      - VUE_APP_API_URL=${API_URL:-http://localhost:8000}
    networks:
      - fanuc_network
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: fanuc-rise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - static_volume:/usr/share/nginx/html/static
    depends_on:
      - frontend-react
      - frontend-vue
      - api
    networks:
      - fanuc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker for Background Tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fanuc-rise-celery-worker
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-StrongPassword123}@timescaledb:5432/fanuc_rise_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379/0
    command: celery -A backend.worker worker --loglevel=info
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - fanuc_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fanuc-rise-celery-beat
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-StrongPassword123}@timescaledb:5432/fanuc_rise_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379/0
    command: celery -A backend.worker beat --loglevel=info
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - fanuc_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flower for Celery Monitoring
  flower:
    image: mher/flower
    container_name: fanuc-rise-flower
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-RedisPassword123}@redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - fanuc_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Stack - Prometheus
  prometheus:
    image: prom/prometheus
    container_name: fanuc-rise-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - fanuc_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Stack - Grafana
  grafana:
    image: grafana/grafana-enterprise
    container_name: fanuc-rise-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    networks:
      - fanuc_network
    restart: unless-stopped
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Log Aggregation - Fluentd
  fluentd:
    image: fluent/fluentd:v1.14-1
    container_name: fanuc-rise-fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - log_data:/var/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - fanuc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "fluentd", "--dry-run"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fanuc_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  db_data:
  redis_data:
  static_volume:
  prometheus_data:
  grafana_data:
  log_data: