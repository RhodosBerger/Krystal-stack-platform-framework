# CNC Copilot with LLM Integration
# Conda environment specification

name: cnc-copilot-llm
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  
  # Core dependencies
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Machine Learning
  - scikit-learn>=1.3.0
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - transformers>=4.30.0
  
  # LLM Infrastructure
  - langchain>=0.1.0
  - openai>=1.0.0
  - anthropic>=0.18.0
  
  # Vector Database
  - chromadb>=0.4.0
  - faiss-cpu>=1.7.4
  
  # Database
  - sqlalchemy>=2.0.0
  - psycopg2>=2.9.0
  
  # Web & API
  - fastapi>=0.100.0
  - uvicorn>=0.23.0
  - requests>=2.31.0
  
  # Data Processing
  - openpyxl>=3.1.0
  - xlrd>=2.0.1
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  
  # Redis for caching
  - redis-py>=4.6.0
  
  # Django (web framework)
  - django>=4.2.0
  - djangorestframework>=3.14.0
  
  # Utilities
  - python-dotenv>=1.0.0
  - pyyaml>=6.0
  - tqdm>=4.65.0
  - loguru>=0.7.0
  
  # Development
  - pytest>=7.4.0
  - black>=23.0.0
  - flake8>=6.0.0
  - ipython>=8.14.0
  - jupyter>=1.0.0
  
  # Windows-specific (SolidWorks API)
  - pywin32>=306
  
  # pip dependencies (not available in conda)
  - pip>=23.0.0
  - pip:
    # LLM Frameworks
    - llama-cpp-python>=0.2.0
    - sentence-transformers>=2.2.0
    - instructor>=0.4.0
    
    # Vector DB
    - qdrant-client>=1.7.0
    - weaviate-client>=3.24.0
    
    # LLM Utilities
    - tiktoken>=0.5.0
    - guidance>=0.1.0
    
    # Manufacturing-specific
    - pyfocas  # Fanuc FOCAS library (if available)
    
    # OpenVINO integration
    - openvino>=2023.0.0
    - openvino-dev>=2023.0.0
    
    # Additional utilities
    - colorama>=0.4.6
    - rich>=13.0.0
