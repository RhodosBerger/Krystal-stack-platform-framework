version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
    depends_on:
      - redis
    volumes:
      - ./advanced_cnc_copilot:/app/advanced_cnc_copilot
      - ./logs:/app/logs

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: fanuc_rise
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

